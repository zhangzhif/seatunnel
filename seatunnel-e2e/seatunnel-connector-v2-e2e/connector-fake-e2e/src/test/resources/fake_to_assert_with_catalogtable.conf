env {
  parallelism = 1
  job.mode = "BATCH"
}

source {
  FakeSource {
    row.num = 100
    schema = {
      table = "test.fakeTable"
      columns = [
        {
            name = id
            type = bigint
        }
        {
            name = name
            type = string
        }
        {
            name = age
            type = int
        }
      ]
      primaryKey = {
        name = "primary key"
        columnNames = ["id"]
      }
      constraintKeys = [
          {
              constraintName = "unique_name"
              constraintType = UNIQUE_KEY
              constraintColumns = [
                  {
                      columnName = "id"
                      sortType = ASC
                  }
              ]
          }
      ]
    }
    result_table_name = "fake"
  }
}

sink{
  Assert {
      rules {
        catalog_table_rule {
            table_identifier_rule = {
                catalog_name = "FakeSource"
                table = "test.fakeTable"
            }

            primary_key_rule = {
                primary_key_name = "primary key"
                primary_key_columns = ["id"]
            }
            constraint_key_rule = [
                {
                constraint_key_name = "unique_name"
                constraint_key_type = UNIQUE_KEY
                constraint_key_columns = [
                    {
                        constraint_key_column_name = "id"
                        constraint_key_sort_type = ASC
                    }
                ]
                }
            ]
            column_rule = [
               {
                name = "id"
                type = bigint
               },
              {
                name = "name"
                type = string
              },
              {
                name = "age"
                type = int
              }
            ]
        }
      }
    }
}