env {
  parallelism = 1
  job.mode = "BATCH"
}

source {
  Http {
    result_table_name = "http"
    url = "http://mockserver:1080/example/jsonBody"
    method = "POST"
    body="{"id":1}"
    format = "json"
    schema = {
      fields {
        name = string
        age = int
      }
    }
  }
}

sink {
   Feishu {
               url = "http://mockserver:1080/example/feishu/108bb8f208d9b2378c8c7aedad715c19"
           }
}